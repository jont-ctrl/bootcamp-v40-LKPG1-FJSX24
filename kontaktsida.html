<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktsida - Gamer Katedralen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>
    <!-- Header med bakgrundsbild och centrerad rubrik -->
    <header>
        <div class="header-image" role="banner" aria-label="Välkommen till vår webbplats">
            <h1 class="header-title">Gamer katedralen</h1>
        </div>
    </header>

    <!-- Navigering -->
    <nav aria-label="Huvudnavigation">
        <ul class="navigation">
            <li><a href="index.html" aria-label="Gå till hemsidan">Hemsida</a></li>
            <li><a href="kontakt.html" aria-label="Gå till kontaktsidan">Kontaktsida</a></li>
            <li><a href="produkter.html" aria-label="Gå till produktsidan">Produktsida</a></li>
            <li><a href="aktiviteter.html" aria-label="Gå till aktivitetssidan">Aktivitetssida</a></li>
            <li class="cart"><a href="varukorg.html" aria-label="Gå till varukorgen"><img src="varukorg.png" alt="Varukorg">Varukorg</a></li>
        </ul>
    </nav>

    <!-- Innehåll -->
    <main role="main">
        <section>
            <h2>Kontakta Oss</h2>
            <p>Fyll i formuläret nedan för att skicka ett meddelande till oss.</p>
            <form action="#" method="post">
                <div>
                    <label for="namn">Namn:</label>
                    <input type="text" id="namn" name="namn" required>
                </div>
                <div>
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="meddelande">Meddelande:</label>
                    <textarea id="meddelande" name="meddelande" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Skicka</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Sidfot -->
    <footer>
        <address>
            <p>Kontaktinformation:</p>
            <p>Telefon: <a href="tel:+46701234567" aria-label="Ring oss">+46 70 123 4567</a></p>
            <p>Email: <a href="mailto:info@example.com" aria-label="Skicka e-post till oss">info@example.com</a></p>
            <p>Adress: Exempelvägen 123, 123 45 Exempelstad</p>
        </address>
    </footer>
</body>
</html>

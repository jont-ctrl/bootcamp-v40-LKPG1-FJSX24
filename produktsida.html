<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter - Spelbutik</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lägg till länk till din CSS-fil -->
    <style>
        /* Enkel layout och styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product p {
            font-size: 16px;
            color: #555;
        }

        .product .price {
            font-size: 20px;
            color: #E74C3C;
            font-weight: bold;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .add-to-cart-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Våra Produkter</h1>
        <div class="product-grid">
            <div class="product">
                <img src="produkt1.jpg" alt="Produkt 1">
                <h3>Spelvara 1</h3>
                <p>Beskrivning av spelvaran.</p>
                <p class="price">299 kr</p>
                <button class="add-to-cart-btn">Lägg till i kundvagn</button>
            </div>
            <div class="product">
                <img src="produkt2.jpg" alt="Produkt 2">
                <h3>Spelvara 2</h3>
                <p>Beskrivning av spelvaran.</p>
                <p class="price">199 kr</p>
                <button class="add-to-cart-btn">Lägg till i kundvagn</button>
            </div>
            <div class="product">
                <img src="produkt3.jpg" alt="Produkt 3">
                <h3>Spelvara 3</h3>
                <p>Beskrivning av spelvaran.</p>
                <p class="price">399 kr</p>
                <button class="add-to-cart-btn">Lägg till i kundvagn</button>
            </div>
            <!-- Lägg till fler produkter vid behov -->
        </div>
    </div>
</body>
</html>

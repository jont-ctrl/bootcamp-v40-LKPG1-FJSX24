<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter - Spelbutik</title>
    <link rel="stylesheet" href="produktsida.css">
    <script src="produktsida.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Våra Produkter</h1>
        
        <!-- Sorteringsmeny -->
        <div class="sort-container">
            <label for="sort">Sortera efter:</label>
            <select id="sort" onchange="sortProducts()">
                <option value="name">Namn (A-Ö)</option>
                <option value="price">Pris (Lågt till Högt)</option>
            </select>
        </div>
        
        <div id="product-grid" class="product-grid">
            <div class="product" data-name="Spelvara 1" data-price="299" data-original-price="588" data-category="kategori1">
                <img src="produkt1.jpg" alt="Produkt 1">
                <h3>Spelvara 1</h3>
                <p>Beskrivning av spelvaran.</p>
                <p class="price">299 kr</p>
                <p class="original-price">588 kr</p>
                <button class="add-to-cart-btn">Lägg till i kundvagn</button>
            </div>
            <div class="product" data-name="Spelvara 2" data-price="199" data-original-price="388" data-category="kategori2">
                <img src="produkt2.jpg" alt="Produkt 2">
                <h3>Spelvara 2</h3>
                <p>Beskrivning av spelvaran.</p>
                <p class="price">199 kr</p>
                <p class="original-price">388 kr</p>
                <button class="add-to-cart-btn">Lägg till i kundvagn</button>
            </div>
            <div class="product" data-name="Spelvara 3" data-price="399" data-original-price="688" data-category="kategori1">
                <img src="produkt3.jpg" alt="Produkt 3">
                <h3>Spelvara 3</h3>
                <p>Beskrivning av spelvaran.</p>
                <p class="price">399 kr</p>
                <p class="original-price">688 kr</p>
                <button class="add-to-cart-btn">Lägg till i kundvagn</button>
            </div>
